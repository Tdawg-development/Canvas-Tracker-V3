[tool:pytest]
# Pytest configuration for Canvas Interface Tests
# Extends the database pytest infrastructure for hybrid Python/TypeScript testing

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers (extending database markers)
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    database: Tests that require database connection
    slow: Tests that take longer to run
    canvas_unit: Unit tests for canvas business logic (TypeScript)
    canvas_integration: Integration tests with canvas API
    canvas_data_transformation: Tests for Canvas data transformation logic
    canvas_mock: Tests that use mocked Canvas API responses

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --timeout=60

# Coverage options (if using pytest-cov) 
# Covers both canvas-interface Python wrappers and can track TypeScript execution
# addopts = --cov=tests --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.8

# Test timeout (extended for TypeScript execution)
timeout = 60

# Ignore certain warnings (including Node.js/TypeScript subprocess warnings)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore::RuntimeWarning:subprocess
    ignore::UserWarning:pytest

# Logging configuration for tests (including TypeScript subprocess output)
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Custom test collection configuration
collect_ignore = 
    node_modules
    dist
    build
